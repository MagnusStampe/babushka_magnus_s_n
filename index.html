<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V3 Bistro Babushka</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

    <main>

        <h1 data-mainHeader>Bistro Babushka</h1>

        <div id="main_grid">
            <!-- Navigation menu -->
            <nav>
                <details closed>
                    <summary>Filtere</summary>
                    <div>
                        <button id="alle">Alle</button>
                        <button id="forretter">Forretter</button>
                        <button id="hovedretter">Hovedretter</button>
                        <button id="desserter">Desserter</button>
                        <button id="drikkevarer">Drikkevarer</button>
                        <button id="sideorders">Sideorders</button>
                    </div>
                </details>

                <aside>
                    <h2>Filtrer menuen</h2>
                    <button id="alle2">Alle</button>
                    <button id="forretter2">Forretter</button>
                    <button id="hovedretter2">Hovedretter</button>
                    <button id="desserter2">Desserter</button>
                    <button id="drikkevarer2">Drikkevarer</button>
                    <button id="sideorders2">Sideorders</button>
                </aside>
            </nav>
            <div>
                <h2 id="dish_headline"></h2>

                <section id="dish_list" data-dishList>
                </section>
            </div>
        </div>

        <!-- Modal window, Popup window -->
        <div id="popup">
            <button class="back_close"></button>

            <div id="popup_content">
                <button class="close">Luk</button>
                <h2 class="title" data-popupTitle></h2>
                <img class="real_img" data-popupImage>
                <p class="price" data-popupPrice></p>
                <details closed>
                    <summary>Beskrivelse af retten:</summary>
                    <p class="descr" data-popupLongDescribtion></p>
                </details>
            </div>
        </div>

    </main>

    <!-- Dish template -->
    <template class="temp" data-dishTemplate>
       <article class="dish" data-dish>

        <h2 class="title" data-dishTitle></h2>
        <div class="img" data-dishImage></div>
        <!--<img class="img" data-dishImage>-->

        <p class="descr" data-dishShortDescribtion></p>
        <p class="price" data-dishPrice></p>
        </article>
    </template>

    <!-- Footer -->
    <footer>
        <address>Adresse&#58; <div>Grønnegade 97<br>1107 København K</div></address>
        <aside>
            <p>Åbningstider&#58;</p>
            <div>
                <p>Mandag:</p>
                <p>10:30</p>
                <p class="dash">&#45;</p>
                <p>22:00</p>
                <p>Tirsdag:</p>
                <p>10:30</p>
                <p class="dash">&#45;</p>
                <p>22:00</p>
                <p>Onsdag:</p>
                <p>10:30</p>
                <p class="dash">&#45;</p>
                <p>22:00</p>
                <p>Torsdag:</p>
                <p>10:30</p>
                <p class="dash">&#45;</p>
                <p>22:00</p>
                <p>Fredag:</p>
                <p>10:30</p>
                <p class="dash">&#45;</p>
                <p>22:00</p>
                <p>Lørdag:</p>
                <p>12:00</p>
                <p class="dash">&#45;</p>
                <p>23:00</p>
                <p>Søndag:</p>
                <p>Lukket</p>
            </div>
        </aside>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
